<!DOCTYPE HTML>
<html>
<head>
	<title>Genex</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" />


</head>
<body>
<div class="wrap">
	<div class="row">
		<div class="grid_12 columns">
			<ul>
				<li class="active">
					<div class="form">
						<input type="text" class="active textbox" value="First Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'First Name';}">
						<input type="text" class="textbox" value="Last Name" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Last Name';}">
						<input type="text" class="textbox" value="Email Address" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Email Address';}">
						<input type="text" class="textbox" value="Password" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Password';}">

						<input type="submit" value="Register">
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

<div class="wrap">

	<div class="footer">
		<p>Already registered? Log in <a href="PUT_LOG_IN_PAGE_HERE.html">here</a></p>
	</div>
	<div class="clear"> </div>
</div>
</body>
</html>
